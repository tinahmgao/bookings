<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <style>
            .my-footer {
                height: 5em;
                background-color: #3e3b3d;
                margin-top: 1em;
                padding: 1rem;
                color: white;
                font-size: 80%;
            }

            .room-image {
                max-width: 50%;
            }
        </style>
    </head>
    <body>
        <nav
            data-bs-theme="dark"
            class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
        >
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="index.html"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Rooms
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="generals.html"
                                        >General's Quarters</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="majors.html"
                                        >Major's Suite</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reservation.html"
                                >Book Now</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <h1 class="text-center mt-4">Make Reservation</h1>
                <form
                    action=""
                    method="post"
                    novalidate
                    class="needs-validation"
                >
                    <div class="form-group mt-5">
                        <label for="first_name">First name:</label>
                        <input
                            class="form-control"
                            type="text"
                            name="first_name"
                            id="first_name"
                            required
                            autocomplete="off"
                        />
                    </div>
                    <div class="form-group mt-5">
                        <label for="last_name">Last name:</label>
                        <input
                            class="form-control"
                            type="text"
                            name="last_name"
                            id="last_name"
                            required
                            autocomplete="off"
                        />
                    </div>
                    <div class="form-group mt-5">
                        <label for="email">Email:</label>
                        <input
                            class="form-control"
                            type="email"
                            name="email"
                            id="email"
                            required
                            autocomplete="off"
                        />
                    </div>
                    <div class="form-group mt-5">
                        <label for="phone">Phone:</label>
                        <input
                            class="form-control"
                            type="text"
                            name="phone"
                            id="phone"
                            required
                            autocomplete="off"
                        />
                    </div>
                    <hr />
                    <input
                        type="submit"
                        value="Make Reservation"
                        class="btn btn-primary"
                    />
                </form>
            </div>
        </div>
        <div class="row my-footer">
            <div class="col">Left</div>
            <div class="col">M</div>
            <div class="col">R</div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
